<!-- Main Centered big logo and bg , 
this bg is in ion content to stay over the background web -->
<ion-content>
    <main-menu-bg></main-menu-bg>
    <ion-grid>
        <ion-row justify-content-center>
            <big-logo></big-logo>
        </ion-row>
    </ion-grid>
</ion-content>

<!-- Progress Bar -->
<progress-bar *ngIf="!isloadingEnd" [progressBarValue] = 'progressBarValue'></progress-bar>

<!-- Login -->
<div *ngIf="!isLogin" >
    <div *ngIf="isloadingEnd" class = "btn-logins">
        <btn-main-menu 
        (touchstart)="clickLogin($event)"
        [iWidth]='175' [btnText] = "'Login'"> </btn-main-menu>
        <btn-main-menu
        (touchstart)="clickGuest($event)"
        [iWidth]='175' [btnText] = "'Guest'"> </btn-main-menu>
    </div>
</div>

<!-- Nationality and Conditions for google accounts -->
<app-google-account *ngIf="isLogin" ></app-google-account>
