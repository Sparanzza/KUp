<ion-grid>
    <ion-row justify-content-center padding>
        <div class="titleCover">HOW TO PLAY</div>
    </ion-row>  
    <ion-row>
        <ion-col size = "6" justify-content-center >
            <btn-outline
            (touchstart)="clickHowTo(false)"
            [iWidth]="135"
            [btnText]="'No'"
          >
          </btn-outline>  
        </ion-col> 
        <ion-col size = "6" justify-content-center >
            <btn-main-menu
            (touchstart)="clickHowTo(true)"
            [iWidth]="135"
            [btnText]="'Yes'"
          >
            </btn-main-menu>  
        </ion-col>  
    </ion-row>  
</ion-grid>
